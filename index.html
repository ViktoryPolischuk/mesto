<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Виктория Полищук">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/Vector.svg" alt="Логотип">
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Фото профиля">
      <div class="profile__info">
        <div class="profile__column">
          <h1 class="profile__author">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="gallery" aria-label="Фотогалерея"></section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>
  <div class="popup popup_edit-profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <button class="popup__close-button" type="button"></button>
      <form class="popup__form" novalidate>
        <label class="popup__field">
          <input class="popup__input popup__input_type_name" type="text" id="fullName" name="fullName" placeholder="Имя" minlength="2" maxlength="40" required>
          <span class="popup__input-error fullName-error"></span>
        </label>
        <label class="popup__field">
          <input class="popup__input popup__input_type_job" type="text" id ="job" name="job" placeholder="О себе" minlength="2" maxlength="200" required>
          <span class="popup__input-error job-error"></span>
        </label>
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_add-place">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <button class="popup__close-button"></button>
      <form class="popup__form" novalidate>
        <label class="popup__field">
          <input class="popup__input popup__input_type_title" type="text" id="title" name="title" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="popup__input-error title-error"></span>
        </label>
        <label class="popup__field">
          <input class="popup__input popup__input_type_source" type="url" id="source" name="source" placeholder="Ссылка на картинку" required>
          <span class="popup__input-error source-error"></span>
        </label>
        <button class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_gallery-card">
    <div class="popup__image-container">
      <figure class="popup__figure">
        <img class="popup__image" src="#" alt="Увеличенная фотография">
        <figcaption class="popup__image-caption"></figcaption>
      </figure>
      <button class="popup__close-button"></button>
    </div>
  </div>
  <template id="card">
    <div class="gallery-card">
      <img class="gallery-card__image" alt="Фотография">
      <div class="gallery-card__caption">
        <p class="gallery-card__text"></p>
        <button class="gallery-card__like-button"></button>
      </div>
      <button class="gallery-card__delete-button"></button>
    </div>
  </template>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
