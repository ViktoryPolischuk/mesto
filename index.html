<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Виктория Полищук">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/Vector.svg" alt="Логотип">
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Фото профиля">
      <div class="profile__info">
        <div class="profile__column">
          <h1 class="profile__author">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="gallery" aria-label="Фотогалерея">
      <div class="gallery-card">
        <img class="gallery-card__image" src="./images/karachaevo.jpg" alt="Старая крепость">
        <div class="gallery-card__caption">
          <p class="gallery-card__text">Карачаевск</p>
          <button class="gallery-card__like-button"></button>
        </div>
      </div>
      <div class="gallery-card">
        <img class="gallery-card__image" src="./images/elbrus.jpg" alt="Вид на гору">
        <div class="gallery-card__caption">
          <p class="gallery-card__text">Гора Эльбрус</p>
          <button class="gallery-card__like-button"></button>
        </div>
      </div>
      <div class="gallery-card">
        <img class="gallery-card__image" src="./images/dombai.jpg" alt="Горы">
        <div class="gallery-card__caption">
          <p class="gallery-card__text">Домбай</p>
          <button class="gallery-card__like-button"></button>
        </div>
      </div>
      <div class="gallery-card">
        <img class="gallery-card__image" src="./images/dombai.jpg" alt="Горы">
        <div class="gallery-card__caption">
          <p class="gallery-card__text">Домбай</p>
          <button class="gallery-card__like-button"></button>
        </div>
      </div>
      <div class="gallery-card">
        <img class="gallery-card__image" src="./images/karachaevo.jpg" alt="Старая крепость">
        <div class="gallery-card__caption">
          <p class="gallery-card__text">Карачаевск</p>
          <button class="gallery-card__like-button"></button>
        </div>
      </div>
      <div class="gallery-card">
        <img class="gallery-card__image" src="./images/elbrus.jpg" alt="Вид на гору">
        <div class="gallery-card__caption">
          <p class="gallery-card__text">Гора Эльбрус</p>
          <button class="gallery-card__like-button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>
  <div class="popup">
    <form class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input class="popup__input popup__input_name" type="text" name="name" placeholder="Имя">
      <input class="popup__input popup__input_job" type="text" name="job" placeholder="О себе">
      <button class="popup__close-button"></button>
      <button class="popup__save-button">Сохранить</button>
    </form>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
